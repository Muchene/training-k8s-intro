apiVersion: apps/v1
kind: Deployment
metadata:
  name: joker-<MY_NAME>
spec:
  replicas: 4
  selector:
    matchLabels:
      app: joker-<MY_NAME>
  template:
    metadata:
      labels:
        app: joker-<MY_NAME>
    spec:
      containers:
      - name: web
        image: gcr.io/aramse-training/<MY_NAME>-joker-app:1.0
        readinessProbe:
          httpGet:
            path: /health
            port: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: joker-<MY_NAME>
  labels:
    app: joker-<MY_NAME>
spec:
  ports:
  - name: port80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: joker-<MY_NAME>
  type: LoadBalancer
